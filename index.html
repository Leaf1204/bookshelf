<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLovers</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="app.js" defer></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
        </div>
      </nav>

      <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
          <div class="container">
            <br><br>
            <h1 class="header center teal-text text-lighten-2">BookLovers</h1>
            <div class="row center">
              <h5 class="header col s12 light">Go On A Blind Date with a Book! <br>Take a chance and view a book we’ve selected. <br>We’re hoping we can introduce you to a book you’ll love, but may not have picked up on your own, otherwise.</h5>
            </div>
            <div class="row center">
                <input type="text" id="search" placeholder="find your next book."/>
                <button id="searchButton" class="waves-effect waves-light btn-large">search</button>
            </div>
          </div>
        </div>
     <div id="results">
       Results
     </div>
    
</body>
</html>
